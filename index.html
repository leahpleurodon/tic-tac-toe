<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <section class="announcements">
            Some Random announcement
        </section>
    </header>
    <div class="grid">
        <div class="row"> 
            <div data-square="1"></div>
            <div data-square="2"></div>
            <div data-square="3"></div>
         </div>
        <div class="row">
            <div data-square="4"></div>
            <div data-square="5"></div>
            <div data-square="6"></div>
        </div>
        <div class="row">
            <div data-square="7"></div>
            <div data-square="8"></div>
            <div data-square="9"></div>        
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
