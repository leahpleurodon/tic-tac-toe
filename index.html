<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <section class="announcements">
            Some Random announcement
        </section>
    </header>
    <div class="grid">
        <div class="row"> 
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
         </div>
        <div class="row">
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
        </div>
        <div class="row">
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>        
        </div>
    </div>
    <footer>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn" class="hidden">New Game</button>
    </footer>
    <script src="scripts/winCond.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
